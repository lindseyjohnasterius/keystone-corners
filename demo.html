<!DOCTYPE html>
<html>
<head>
  <title>Keystone Corners Demo</title>
  <style type="text/css">
    body {
      background-color: black;
      color: white;
    }

    keystone-corner {
      border: 1px solid white;
      width: 40px;
      height: 30px;
      padding:  5px 0 5px 0;
      border-radius: 50%;
      position: absolute;
      text-align: center;
      font-size: 24px;

    }

    keystone-corners {
      display: inline-block;
      position: absolute;
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  <script type="text/javascript" src="keystone-corners.js"></script>
</head>
<body>

  <keystone-corners>
    <video autoplay loop mute controls src="test.mp4"></video>
  </keystone-corners>

</body>
</html>
